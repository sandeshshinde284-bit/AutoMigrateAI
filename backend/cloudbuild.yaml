steps:
  # --- 1. Build the PROXY image ---
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/automigrate-proxy:$SHORT_SHA"
      - "-f"
      - "docker/Dockerfile.proxy"
      - "."

  # --- 2. Build the LEGACY image ---
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/automigrate-legacy:$SHORT_SHA"
      - "-f"
      - "docker/Dockerfile.legacy"
      - "."

  # --- 3. Build the CLOUD image ---
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/automigrate-cloud:$SHORT_SHA"
      - "-f"
      - "docker/Dockerfile.cloud"
      - "."

  # --- 4. Push all three images ---
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/automigrate-proxy:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/automigrate-legacy:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/automigrate-cloud:$SHORT_SHA"]

  # --- 5. Deploy the PROXY service ---
  - name: "gcr.io/google-cloud-sdk/gcloud"
    args:
      - "run"
      - "deploy"
      - "automigrate-proxy"
      - "--image"
      - "gcr.io/$PROJECT_ID/automigrate-proxy:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--service-account"
      - "automigrateai-sa@automigrateai.iam.gserviceaccount.com"

  # --- 6. Deploy the LEGACY service ---
  - name: "gcr.io/google-cloud-sdk/gcloud"
    args:
      - "run"
      - "deploy"
      - "automigrate-legacy"
      - "--image"
      - "gcr.io/$PROJECT_ID/automigrate-legacy:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--service-account"
      - "automigrateai-sa@automigrateai.iam.gserviceaccount.com"

  # --- 7. Deploy the CLOUD service ---
  - name: "gcr.io/google-cloud-sdk/gcloud"
    args:
      - "run"
      - "deploy"
      - "automigrate-cloud"
      - "--image"
      - "gcr.io/$PROJECT_ID/automigrate-cloud:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--service-account"
      - "automigrateai-sa@automigrateai.iam.gserviceaccount.com"

# --- Build Configuration ---
serviceAccount: "projects/automigrateai/serviceAccounts/automigrateai-sa@automigrateai.iam.gserviceaccount.com"
options:
  logging: CLOUD_LOGGING_ONLY
